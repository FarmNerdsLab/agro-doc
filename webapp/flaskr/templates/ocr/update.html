  {% extends 'base.html' %}

  {% block header %}
    <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
  {% endblock %}

  {% block content %}
    <form method="post" enctype="multipart/form-data">
      <label for="title">Title</label>
      <input name="title" id="title"
        value="{{ request.form['title'] or post['title'] }}" required>
      <img src="{{ url_for('static', filename='uploads/images/' + post['img_path']) }}" alt="{{ post['title'] }}" style="max-width: 70%; height: auto;">

      <label for="ocr_output">GCP Output</label>
      <textarea name="ocr_output" id="ocr_output">{{ request.form['ocr_output'] or post['ocr_output'] }}</textarea>
      <input type="submit" value="Save">
    </form>
    <hr>
    <form action="{{ url_for('gcp.delete', id=post['id']) }}" method="post">
      <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
  {% endblock %}
